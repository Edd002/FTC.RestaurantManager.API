# SERVER CONFIG
server:
  compression:
    enabled: true
  http2:
    enabled: true
  port: 8084
  servlet:
    context-path: /user-manager
  header-ip-candidates: X-Forwarded-For,Proxy-Client-IP,WL-Proxy-Client-IP,HTTP_X_FORWARDED_FOR,HTTP_X_FORWARDED,HTTP_X_CLUSTER_CLIENT_IP,HTTP_CLIENT_IP,HTTP_FORWARDED_FOR,HTTP_FORWARDED,HTTP_VIA,REMOTE_ADDR

# SPRING CONFIG
spring:
  application:
    name: FTC.UserManager.API
  profiles:
    active: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;MODE=PostgreSQL;SCHEMA=public;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=true
    username: sa
    password:
  h2:
    console.enabled: true
    console.path: /h2-console
    console.settings.trace: false
    spring.h2.console.settings.web-allow-others: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
      FAIL_ON_EMPTY_BEANS: false
    mapper:
      ALLOW_COERCION_OF_SCALARS: false
    time-zone: America/Sao_Paulo
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
    mandatory-file-encoding: UTF-8
    profiles:
      active: test
  devtools:
    livereload:
      enabled: false
  flyway:
    table: T_FLYWAY_SCHEMA_HISTORY
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  security:
    user:
      name: user
      password: user

#SWAGGER (URL: http://localhost:8084/user-manager/swagger-ui)
server.swagger.base.url: http://localhost:8084/user-manager
springdoc:
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    defaultModelsExpandDepth: -1
  writer-with-order-by-keys: true